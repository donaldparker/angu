<div>
  <section class="row" >
    <contact-item
        *ngFor="let contactItem of contacts"
        [contactItem]="contactItem"
        (removed)="onContactItemDeleted($event)"
        [ngClass]="{'contact': true, 'friend': contactItem.friend === true}"></contact-item >
  </section>
  <section class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-3">
      <div class=" btn btn-primary btn-lg btn-block">Add New</div>
    </div>
  </section>
</div>
